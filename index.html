<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sidebar">
        <h1>Etch-a-Sketch</h1>
        <button id="clearButton">Clear</button>

        <h2>Grid Size</h2>
        <div class="slidecontainer">
            <input type="range" min="5" max="100" value="10" class="slider" id="sizeButton">
        </div>

        <h2>Colour</h2>
        <div class="colorButtons">
            <button id="blackButton">Black</button>
            <br>
            <button id="randomButton">Random</button>
            <br>
            <button id="greyButton">Greyscale</button>
            <br>
            <button id="pickButton">Pick: <br>
                <input id="pickValue" type="color" value="#000000" />
            </button>
        </div>
    </div>

    <div id="container">

    </div>
    
</body>

<script src="script.js"></script>
